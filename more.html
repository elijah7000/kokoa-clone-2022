<!DOCTYPE html>
  <html lang="en">
  <head>
      <link rel="stylesheet" href="css/styles.css">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>More kakao clone</title>
  </head>
  <body>
      <div class="status-bar">
          <div class="status-bar__column">
              <span>No Service</span>
              <i class="fas fa-wifi"></i>
          </div>
          <div class="status-bar__column">
              <span>18:43</span>
          </div>
          <div class="status-bar__column">
              <span>110%</span>
              <i class="fas fa-battery-full"></i>
              <i class="fas fa-bolt"></i>
          </div>
      </div>
  
      <header class="screen-header">
          <h1 class="screen-header__title">More</h1>
          <div class="screen-header__icons">
              <span><i class="fas fa-search fa-lg"></i></span>
              <span><i class="fas fa-music fa-lg"></i></span>
              <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
              
          </div>
      </header>
 
    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
            <img src="https://pbs.twimg.com/profile_images/1271942838587027456/eF02KSr7_400x400.jpg" alt="Profile Picture" class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">Elijah Kim</h4>
                    <h6 class="user-component__subtitle">+1 714-944-5327
                </div>
                <div class="wrapper"><span class="exclamationmark">!</span></h6></div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
            <div class="icon-row">
                <div class="icon-row__icon"><i class="far fa-calendar-alt"></i><span>Calendar</span></div>
                <div class="icon-row__icon"><i class="fab fa-google-drive"></i><span>Talk Drive</span></div>
                <div class="icon-row__icon"><i class="far fa-meh-blank"></i><span>Emoticons</span></div>
                <div class="icon-row__icon"><i class="fas fa-stamp"></i><span>Themes</span></div>
                <div class="icon-row__icon"><i class="far fa-user-circle"></i><span>Account</span></div>
                <div class="icon-row__icon"><i class="far fa-comments"></i><span>Open Chat</span></div>
            </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-left"></i>
                    </div>
                        <span class="more-suggestions__icon-text">Kakao Story</span>
                    
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-left"></i>
                    </div>
                        <span class="more-suggestions__icon-text">Kakao Story</span>
                    
                </div>
            </div>
        </div>
    </main>
  
      <nav class="nav">
          <ul class="nav__list">
              <li class="nav__btn">
                  <a class="nav__link" href="friends.html">
                    <i class="fas fa-user-astronaut fa-2x"></i></a>
              </li>
              <li class="nav__btn">
                  <a class="nav__link" href="chats.html">
                    <span class="nav__notificaion badge">1</span>
                  <i class="far fa-comment fa-2x" ></i></a>
              </li>
              <li class="nav__btn">
                  <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
              </li>
              <li class="nav__btn">
                  <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></i></a>
              </li>
          </ul>
      </nav>
    <div id="no-mobile">
        <span>Your Screen is too big TT</span>
    </div>
      
  <script
  src="https://kit.fontawesome.com/6478f529f2.js"
  crossorigin="anonymous"
  ></script>
  
  </body>
  </html>
