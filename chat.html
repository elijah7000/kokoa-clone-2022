<!DOCTYPE html>
  <html lang="en">
  <head>
      <link rel="stylesheet" href="css/styles.css">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>chat w/yeonhee - kakao clone</title>
  </head>
  <body id="chat-screen">
      <div class="status-bar">
          <div class="status-bar__column">
              <span>No Service</span>
              <i class="fas fa-wifi"></i>
          </div>
          <div class="status-bar__column">
              <span>18:43</span>
          </div>
          <div class="status-bar__column">
              <span>110%</span>
              <i class="fas fa-battery-full"></i>
              <i class="fas fa-bolt"></i>
          </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Yeonhee</h1>
        </div>
        <div class="alt-header__column">
           <span><i class="fas fa-search fa-lg"></i></span>
           <span><i class="fas fa-bars "></i></span>
        </div>
    </header>
 
    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2020
        </div>

        <div class="message-row">
            <img src="https://images.chosun.com/resizer/zgLiTIzQv2XkzZP-xd8IpQujxhw=/530x729/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/3ERMFYSVNXV4XFSIMRCP7U7JGY.jpg" >
            <div class="message-raw__content">
                <span class="message__author">Yeonhee</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">10:09</span>
                </div>
            </div>
        </div>
        
        <div class="message-row message-row--own">
            <div class="message-raw__content">
                <div class="message__info">
                    <span class="message__bubble">Hi! nice to meet you!</span>
                    <span class="message__time">10:09</span>
                </div>
            </div>
        </div>
    </main>
  
    <form class="reply">
        <div class="reply__column">
            <i class="fas fa-plus-circle fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="fas fa-grimace"></i>
            <button>
            <i class="fas fa-arrow-alt-circle-up"></i>
            </button>
        </div>
    </form>
    <div id="no-mobile">
        <span>Your Screen is too big ㅠㅠ</span>
    </div>
      
  <script
  src="https://kit.fontawesome.com/6478f529f2.js"
  crossorigin="anonymous"
  ></script>
  
  </body>
  </html>
